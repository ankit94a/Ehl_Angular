<mat-card>
  <mat-card-title>
    <div class="row">
      <div class="col-md-3">EMER List</div>
      <div class="col-md-7"></div>
      <div class="col-md-2">
        <button class="btn btn-link" (click)="openDialog()">+ Add EMER</button>
      </div>
    </div>

  </mat-card-title>
  <mat-card-content>
    <app-table *ngIf="emerList.length > 0" [rowData]="emerList" [tablePaginationSettings]="tablePaginationSettings"
      [enableCheckbox]="true" [isRowBackgroundColor]="true" [isRefresh]="isRefresh" [allowMultiSelect]="true"
      (edit)="edit($event)" (view)="view($event)" [sqColumnDefinition]="columns" (getFileId)="getFileId($event)"
      >
    </app-table>
  </mat-card-content>
</mat-card>
