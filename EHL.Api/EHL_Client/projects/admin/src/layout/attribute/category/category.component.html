<h5 mat-dialog-title>Add Category</h5>
<mat-dialog-content>
  <div class="row">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input type="text" matInput [(ngModel)]="category.name">
    </mat-form-field>
  </div>
  <div class="btn-groupd" align="end">
    <button type="button" class="btn btn-sm btn-danger">Reset</button>
    <button type="button" class="btn btn-sm btn-warning">Close</button>
    <button type="button" class="btn btn-sm btn-primary" (click)="save()" (keyup.enter)="save()" >Save</button>
  </div>
</mat-dialog-content>
