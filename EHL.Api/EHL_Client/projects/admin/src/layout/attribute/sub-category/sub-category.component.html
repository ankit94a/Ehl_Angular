<h5 mat-dialog-title>Add Sub Category</h5>
<mat-dialog-content>
  <div class="row">
    <div class="col">
        <mat-form-field appearance="fill">
          <mat-label>Category</mat-label>
          <mat-select [multiple]="false" [(ngModel)]="subCategory.categoryId" panelClass="custom-dropdown" placeholder="Category">
            <mat-option *ngFor="let category of categoryList" [value]="category.id">
              {{ category.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

    </div>
    <div class="col">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input type="text" matInput [(ngModel)]="subCategory.name">
      </mat-form-field>
    </div>

  </div>
  <div class="btn-groupd" align="end">
    <button type="button" class="btn btn-sm btn-danger">Reset</button>
    <button type="button" class="btn btn-sm btn-warning">Close</button>
    <button type="button" class="btn btn-sm btn-primary" (click)="save()">Save</button>
  </div>
</mat-dialog-content>
